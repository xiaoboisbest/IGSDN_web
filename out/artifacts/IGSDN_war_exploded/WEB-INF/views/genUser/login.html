    <script src="http://localhost:8080/IGSDN/static/js/jquery.magnific-popup.js" type="text/javascript"></script>
    <script>
        window.onbeforeunload = function () {
            document.documentElement.scrollTop = 0;  //ie下
            document.body.scrollTop = 0;  //非ie
        }
        let scrollHeight;
        $(document).ready(function () {
            $('.popup-with-zoom-anim').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            })
            $(".goSignup").on("click", () => {
                scrollHeight = $("body").prop("scrollHeight")
                $("html,body").animate({scrollTop: scrollHeight}, 800)
            })
            $(".goSignin").on("click", () => {
                $("html,body").animate({scrollTop: 0}, 800)
            })
        })
    </script>
